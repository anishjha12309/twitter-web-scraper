# Render Blueprint - Docker deployment for Playwright support
services:
  - type: web
    name: twitter-scraper-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TWITTER_USERNAME
        sync: false
      - key: TWITTER_EMAIL
        sync: false
      - key: TWITTER_PASSWORD
        sync: false
