# Render Blueprint - Auto-deploy configuration
services:
  - type: web
    name: twitter-scraper-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn scraper:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TWITTER_USERNAME
        sync: false
      - key: TWITTER_EMAIL
        sync: false
      - key: TWITTER_PASSWORD
        sync: false
